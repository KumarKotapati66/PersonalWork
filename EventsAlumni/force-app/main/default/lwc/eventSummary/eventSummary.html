<template>
    <lightning-accordion>
            <lightning-accordion-section 
                label={eventFields.eventName} 
                class="slds-accordion__section" 
                style="background-color: white; margin-bottom: 10px;">
                
                <div class="slds-grid slds-p-around_small">
                    <!-- Image Container -->
                    <div class="slds-col slds-size_small">
                        <img src={eventFields.eventCoverImage} class="slds-image" style="max-width: 200px; height: auto;" />
                    </div>

                    <!-- Event Details Container -->
                    <div class="slds-col slds-size_auto slds-p-left_medium">
                        <!--<div><strong>Event Name:</strong> {event.eventName}</div>-->
                        <p><strong>Event Type:</strong> {eventFields.eventType}</p>
                        <p><strong>Event StartDate:</strong> {eventFields.eventStartDate}</p>
                        <p><strong>Event EndDate:</strong> {eventFields.eventEndDate}</p>
                        <p><strong>Event Participants:</strong> {eventFields.eventParticipants}</p>
                        <p><strong>Event Description:</strong> {eventFields.eventDescription}</p>
                        <template if:true={eventFields.eventFee}>
                            <p><strong>Event Fee:</strong> {eventFields.eventFee}</p>
                        </template>
                        <template if:true={eventFields.noFee}>
                            <p><strong>No Fee:</strong> {eventFields.noFee}</p>
                        </template>
                    </div>
                </div>
            </lightning-accordion-section>
    </lightning-accordion>

    <!-- Loop through each session -->
    <lightning-accordion>
        <template for:each={sessions} for:item="session">
            <lightning-accordion-section 
                key={session.Id} 
                label={session.Name} 
                class="slds-accordion__section" 
                style="background-color: white; margin-bottom: 10px;">
                
                <div class="slds-grid slds-p-around_small">
                    <!-- Image Container -->
                    <div class="slds-col slds-size_small">
                        <img src={session.Session_Broucher__c} class="slds-image" style="max-width: 150px; height: auto;" />
                    </div>

                    <!-- Session Details Container -->
                    <div class="slds-col slds-size_auto slds-p-left_medium">
                        <p><strong>Agenda:</strong> {session.What_to_Expect_From_Event__c}</p>
                        <p><strong>Start Time:</strong> {session.Start_Time__c}</p>
                        <p><strong>End Time:</strong> {session.End_Time__c}</p>
                        <template if:true={session.Session_Fee__c}>
                            <p><strong>Session Fee:</strong> {session.Session_Fee__c}</p>
                        </template>
                        <template if:true={session.No_Fee__c}>
                            <p><strong>No Fee:</strong> {session.No_Fee__c}</p>
                        </template>
                    </div>
                </div>
            </lightning-accordion-section>
        </template>
    </lightning-accordion>

    <!-- Button container with Previous, Cancel, and Save buttons -->
    <div class="slds-grid slds-wrap slds-p-around_small slds-grid_align-spread">
        <!-- Previous button on the left -->
        <div class="slds-p-horizontal_small">
            <lightning-button class="slds-m-right_small" name="previous" label="Previous" onclick={handlePrevious}></lightning-button>
        </div>

        <!-- Cancel and Save buttons next to Previous button -->
