<template>
    <div style="height: 400px;">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
            <div class="slds-media">
            <div class="slds-media__figure">
            <span class="slds-icon_container slds-icon-standard-opportunity" title="opportunity">
           <lightning-icon icon-name="standard:Account" class="slds-icon slds-page-header__icon"></lightning-icon>
            <span class="slds-assistive-text">Accounts</span>
            </span>
            </div>
            <div class="slds-media__body">
            <div class="slds-page-header__name">
            <div class="slds-page-header__name-title">
            <h1>
            <span class="slds-page-header__title slds-truncate" title="Accounts">Accounts</span>
            </h1>
            </div>
            </div>
            <p class="slds-page-header__name-meta">Total Records:{totalRecords} RecordsLoaded:{recordsLoaded}</p>
            </div>
            </div>
            </div>
            </div>
        </div>
        
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                enable-infinite-loading
                onloadmore={loadMoreData}
                onrowaction={handleRowAction}
                >
            </lightning-datatable>
        
    </div>
</template>
