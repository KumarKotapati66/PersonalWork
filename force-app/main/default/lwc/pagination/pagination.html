<template>
     <lightning-card>
        <div style="height: 300px;">
            <lightning-datatable
            key-field="Id"
            data={data}
            columns={columns} 
            onsave={handleSave}
            onrowaction={handleRowAction}
            draft-values={draftValues}
            >
             </lightning-datatable>
        </div>
         
        <template if:true={showModal}>
          <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
              <div class="slds-modal__container">
                  <!-- Modal/Popup Header -->
                  <header class="slds-modal__header">
                      <h2 class="slds-text-heading_medium">Confirm Language Change</h2>
                  </header>
      
                  <!-- Modal Body -->
                  <div class="slds-modal__content slds-p-around_medium">
                      <lightning-input 
                          type="text" 
                          label="Language" 
                          value={languages} 
                          onchange={handleLanguageChange}>
                      </lightning-input>
                  </div>
      
                  <!-- Modal Footer -->
                  <footer class="slds-modal__footer">
                      <lightning-button 
                          variant="neutral" 
                          label="Cancel" 
                          onclick={closeModal}>
                      </lightning-button>
                      <lightning-button 
                          variant="brand" 
                          label="Save" 
                          onclick={handleLanguageSave}>
                      </lightning-button>
                  </footer>
              </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
      
        
            <div class="slds-grid slds-gutters slds-m-top_medium">
                <div class="slds-col slds-size_2-of-12">
                  <lightning-button class="slds-m-right_small" variant="brand-outline" label="First Page" onclick={handleFirstClick} disabled={previousButton}></lightning-button>
                </div>
                <div class="slds-col slds-size_2-of-12">
                  <lightning-button variant="brand-outline" icon-name="utility:chevronleft" onclick={handlePreviousClick} disabled={previousButton}></lightning-button>
                </div>
                <div class="slds-col slds-size_3-of-12">
                  <span>Page Number {pageNumber} of {allPages}</span>

                </div>
                <div class="slds-col slds-size_2-of-12">
                  <lightning-button variant="brand-outline" icon-name="utility:chevronright" onclick={handleNextClick} disabled={nextButton}></lightning-button>

                </div>
                <div class="slds-col slds-size_2-of-12">
                  <lightning-button  variant="brand-outline" label="Last Page" onclick={handleLastClick} disabled={nextButton}></lightning-button>

                </div>

         </div>
     </lightning-card>
</template>
